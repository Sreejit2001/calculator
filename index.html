<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="rowtop">
            <input class="dis" id="dis" type="text" style=" background-color: #DDA0DD;" readonly>
        </div>
        <div class="row0">
            <button class="box" value="clear" id="AC" style=" background-color: #DDA0DD; color: black;">AC</button>
            <button class="box" value="delete" id="delete"
                style=" background-color: #DDA0DD; color: black;">DEL</button>
            <button class="box" value="%" id="percentage" style=" background-color: #DDA0DD;color: black;">%</button>
            <button class="box" value="+" id="add" style=" background-color: #DDA0DD; color: black;">+</button>
        </div>
        <div class="row1">
            <button class="box" value="7" id="seven">7</button>
            <button class="box" value="8" id="eight">8</button>
            <button class="box" value="9" id="nine">9</button>
            <button class="box" value="-" id="substract" style=" background-color: #DDA0DD; color: black;">-</button>
        </div>
        <div class="row2">
            <button class="box" value="4" id="four">4</button>
            <button class="box" value="5" id="five">5</button>
            <button class="box" value="6" id="six">6</button>
            <button class="box" value="*" id="multi" style=" background-color: #DDA0DD; color: black;">x</button>
        </div>
        <div class="row3">
            <button class="box" value="1" id="one">1</button>
            <button class="box" value="2" id="two">2</button>
            <button class="box" value="3" id="three">3</button>
            <button class="box" value="/" id="divide" style=" background-color: #DDA0DD; color: black;">/</button>

        </div>
        <div class="row4">
            <button class="box" value="0" id="zero">0</button>
            <button class="box" value="." id="dot">.</button>
            <button class="box" value="=" id="final">=</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
